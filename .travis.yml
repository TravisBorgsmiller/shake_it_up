language: ruby

before_install:
  - yes | gem update --system --force
  - gem install bundler
  - gem update --system

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

env:
  - ENV['RAILS_ENV'] = 'test'
